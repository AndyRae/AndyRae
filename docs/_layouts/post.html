---
layout: default
---
<article class="page" itemscope itemtype="http://schema.org/BlogPosting">

  <h1 class="page-title" itemprop="name headline">{{ page.title | escape }}</h1>

  {%- assign date_format = site.minima.date_format | default: "%B %-d, %Y" -%}
  <time class="date" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
    <span>{{ page.date | date: date_format }}</span>
  </time>

  <div class="post-content entry-content" itemprop="articleBody">
    {{ content }}
  </div>

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
